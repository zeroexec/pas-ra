<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard | PASRA 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .nav-active { @apply text-emerald-600 scale-105 font-bold; }
        .nav-active .icon-bg { @apply bg-emerald-100 text-emerald-600; }
        
        /* Modal Instant State */
        .hidden { display: none !important; }
        #detailModal, #confirmModal { display: flex; align-items: flex-end; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin 1s linear infinite; }
        
        /* Toast Notification */
        #toast { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); 
            z-index: 100; pointer-events: none; transition: all 0.2s; opacity: 0;
        }
        #toast.show { opacity: 1; top: 30px; }

        .loader-dots:after { content: '...'; animation: dots 1.5s steps(5, end) infinite;}
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); } 40% { color: #64748b; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .25em 0 0 #64748b, .5em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .25em 0 0 #64748b, .5em 0 0 #64748b; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-32">

    <div id="toast" class="bg-slate-900 text-white px-6 py-3 rounded-2xl text-xs font-bold shadow-2xl flex items-center gap-3">
        <span id="toastMsg"></span>
    </div>

    <header class="sticky top-0 z-40 glass border-b border-slate-200 px-5 py-4">
        <div class="flex justify-between items-center gap-3">
            <div class="flex items-center gap-2 flex-shrink-0">
                <img src="logo.png" alt="Logo" class="w-8 h-8 object-contain">
                <div>
                    <h1 class="text-sm font-extrabold tracking-tighter text-emerald-600 uppercase leading-none">PASRA</h1>
                    <p id="currentCategoryTitle" class="text-[7px] font-black text-slate-400 uppercase tracking-widest mt-1">Naskah Puisi</p>
                </div>
            </div>
            <div class="flex-1 relative">
                <input type="text" id="searchInput" oninput="handleSearch()" placeholder="Cari..." 
                    class="w-full bg-slate-100 border-none rounded-xl py-2 px-3 text-xs font-semibold outline-none focus:ring-1 focus:ring-emerald-500">
                <div id="searchLoader" class="hidden absolute right-2 top-2">
                    <svg class="animate-spin h-4 w-4 text-emerald-500" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <div class="bg-slate-900 text-white px-2.5 py-1 rounded-lg">
                    <span id="totalCounter" class="text-[10px] font-bold">0</span>
                </div>
                <button onclick="askLogout()" class="p-2 text-slate-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="p-4 space-y-3" id="adminList"></main>

    <div id="loadMoreContainer" class="px-4 pb-4 hidden">
        <button onclick="loadMore()" class="w-full py-3 bg-white border border-slate-200 rounded-xl text-[10px] font-black uppercase tracking-widest text-slate-400 active:bg-slate-50">
            Muat Lebih Banyak
        </button>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 z-50 glass border-t border-slate-200 px-2 py-3 flex justify-around items-center">
        <button onclick="switchTab('Puisi')" class="nav-btn flex flex-col items-center gap-1" data-category="Puisi">
            <div class="icon-bg p-2 rounded-xl"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg></div>
            <span class="text-[8px] uppercase font-black">Puisi</span>
        </button>
        <button onclick="switchTab('Cerpen')" class="nav-btn flex flex-col items-center gap-1" data-category="Cerpen">
            <div class="icon-bg p-2 rounded-xl"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg></div>
            <span class="text-[8px] uppercase font-black">Cerpen</span>
        </button>
        <button onclick="switchTab('Esai')" class="nav-btn flex flex-col items-center gap-1" data-category="Esai">
            <div class="icon-bg p-2 rounded-xl"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg></div>
            <span class="text-[8px] uppercase font-black">Esai</span>
        </button>
    </nav>

    <div id="confirmModal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-slate-900/60" onclick="closeConfirm()"></div>
        <div class="relative w-full bg-white rounded-t-[2rem] p-8 shadow-2xl">
            <div class="w-10 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h3 id="confirmTitle" class="text-xl font-black text-slate-900 mb-2">Konfirmasi</h3>
            <p id="confirmDesc" class="text-xs font-bold text-slate-400 mb-8 leading-relaxed"></p>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeConfirm()" class="py-4 bg-slate-100 rounded-2xl text-[10px] font-black uppercase tracking-widest text-slate-500">Batal</button>
                <button id="confirmBtn" class="py-4 bg-red-500 rounded-2xl text-[10px] font-black uppercase tracking-widest text-white shadow-lg shadow-red-100">Ya, Lanjutkan</button>
            </div>
        </div>
    </div>

    <div id="detailModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-slate-900/60" onclick="closeModal()"></div>
        <div class="relative w-full bg-white rounded-t-[2rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div id="deleteAction" class="absolute top-8 right-8"></div>
            <div class="w-10 h-1 bg-slate-200 rounded-full mx-auto mb-8"></div>
            <div id="modalContent" class="space-y-6"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://glyfbykxbpmtysnlaqcd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdseWZieWt4YnBtdHlzbmxhcWNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5MzQ3ODUsImV4cCI6MjA4NTUxMDc4NX0.nxPRnJ_drfP_gb_MLFbf05COk6JpjyDtHAb4g_NcwYI";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentActiveTab = 'Puisi';
        let currentSearch = '';
        let currentPage = 0;
        const PAGE_LIMIT = 10;
        let isLastPage = false;
        let searchTimeout;

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }

        function askLogout() {
            showConfirm("Logout", "Apakah anda yakin ingin keluar dari dashboard admin?", "bg-slate-900", async () => {
                await _supabase.auth.signOut();
                window.location.replace("login.html");
            });
        }

        function showConfirm(title, desc, btnColor, action) {
            const m = document.getElementById('confirmModal');
            const b = document.getElementById('confirmBtn');
            document.getElementById('confirmTitle').innerText = title;
            document.getElementById('confirmDesc').innerText = desc;
            b.className = `py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest text-white shadow-lg ${btnColor}`;
            b.onclick = () => { action(); closeConfirm(); };
            m.classList.remove('hidden');
        }

        function closeConfirm() { document.getElementById('confirmModal').classList.add('hidden'); }

        async function checkAuth() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) window.location.replace("login.html");
            else fetchData();
        }

        async function fetchData(append = false) {
            if (!append) { currentPage = 0; isLastPage = false; }
            document.getElementById('searchLoader').classList.remove('hidden');
            const { data, error } = await _supabase.rpc('get_registrations_v2', {
                search_term: currentSearch, cat_filter: currentActiveTab,
                page_offset: currentPage * PAGE_LIMIT, page_limit: PAGE_LIMIT
            });
            document.getElementById('searchLoader').classList.add('hidden');
            if (!error) {
                isLastPage = data.length < PAGE_LIMIT;
                document.getElementById('totalCounter').innerText = data.length > 0 ? data[0].total_count : 0;
                renderList(data, append);
                document.getElementById('loadMoreContainer').classList.toggle('hidden', isLastPage);
            }
        }

        function renderList(items, append) {
            const container = document.getElementById('adminList');
            const html = items.map(item => `
                <div class="bg-white p-4 rounded-xl border border-slate-200 flex justify-between items-center shadow-sm">
                    <div class="flex-1 overflow-hidden">
                        <h3 class="font-bold text-sm text-slate-800 leading-tight truncate">${item.full_name}</h3>
                        <p class="text-[9px] text-slate-400 font-bold uppercase truncate mt-0.5">"${item.work_title}"</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="openDetail('${item.id}')" class="p-2.5 bg-slate-50 text-slate-500 rounded-lg border border-slate-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </button>
                        <button id="markBtn-${item.id}" onclick="toggleMark('${item.id}', ${item.is_marked})" 
                            class="p-2.5 rounded-lg ${item.is_marked ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-50 text-slate-300 border border-slate-100'}">
                            <div id="icon-${item.id}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg></div>
                        </button>
                    </div>
                </div>
            `).join('');
            if (append) container.innerHTML += html;
            else container.innerHTML = html || `<div class="py-20 text-center text-[10px] font-black uppercase text-slate-300">Data Kosong</div>`;
        }

        async function openDetail(id) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            modal.classList.remove('hidden');
            content.innerHTML = `<div class="py-10 text-center text-xs font-bold text-slate-400 loader-dots uppercase tracking-widest">Memuat</div>`;
            const { data: item } = await _supabase.from('registrations').select('*').eq('id', id).single();
            if (item) {
                document.getElementById('deleteAction').innerHTML = `<button onclick="askDelete('${item.id}', '${item.work_file_url}', '${item.payment_url}')" class="text-red-400 p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>`;
                content.innerHTML = `
                    <div><h2 class="text-2xl font-black text-slate-900 leading-tight">${item.full_name}</h2><p class="text-emerald-600 font-bold text-[10px] uppercase tracking-widest mt-1">${item.institution}</p></div>
                    <div class="space-y-3">
                        <div class="p-4 bg-slate-50 rounded-xl border border-slate-100"><p class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Email</p><p class="text-xs font-bold text-slate-700">${item.email}</p></div>
                        <div class="p-4 bg-slate-50 rounded-xl border border-slate-100"><p class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">WhatsApp</p><p class="text-xs font-bold font-mono text-slate-700">${item.whatsapp}</p></div>
                    </div>
                    <div class="grid grid-cols-2 gap-3 pt-2">
                        <a href="${item.work_file_url}" target="_blank" class="flex flex-col items-center justify-center p-4 bg-slate-900 text-white rounded-xl gap-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg><span class="text-[9px] font-black uppercase">Naskah</span></a>
                        ${item.payment_url ? `<a href="${item.payment_url}" target="_blank" class="flex flex-col items-center justify-center p-4 border border-slate-200 rounded-xl gap-2 text-slate-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span class="text-[9px] font-black uppercase">Bukti</span></a>` : ''}
                    </div>`;
            }
        }

        function closeModal() { document.getElementById('detailModal').classList.add('hidden'); }

        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => { currentSearch = document.getElementById('searchInput').value; fetchData(); }, 500);
        }

        function loadMore() { currentPage++; fetchData(true); }

        async function toggleMark(id, status) {
            const wrap = document.getElementById(`icon-${id}`);
            wrap.innerHTML = `<svg class="w-5 h-5 animate-spin-slow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle class="opacity-25" cx="12" cy="12" r="10"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>`;
            await _supabase.from('registrations').update({ is_marked: !status }).eq('id', id);
            fetchData();
            showToast(!status ? "Berhasil ditandai" : "Tanda dihapus");
        }

        function askDelete(id, file, pay) {
            showConfirm("Hapus Data", "Data dan file karya yang sudah dihapus tidak dapat dikembalikan lagi. Lanjutkan?", "bg-red-500", async () => {
                const extract = (u) => u.split('/storage/v1/object/public/karya/')[1];
                await _supabase.storage.from('karya').remove([extract(file), pay ? extract(pay) : null].filter(Boolean));
                await _supabase.from('registrations').delete().eq('id', id);
                closeModal(); fetchData(); showToast("Data berhasil dihapus");
            });
        }

        function switchTab(cat) {
            currentActiveTab = cat;
            document.getElementById('currentCategoryTitle').innerText = `Naskah ${cat}`;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('nav-active', b.dataset.category === cat));
            fetchData();
        }

        checkAuth();
    </script>
</body>
</html>
