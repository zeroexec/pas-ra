<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Khidmat Ramadhan 2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        /* Container utama sebagai titik pusat */
        .intro-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* LOGO: Tetap mati di tengah layar */
        .logo-box {
            position: relative;
            z-index: 10;
            opacity: 0;
            /* Bounce halus di tengah */
            animation: bounceIn 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .logo-box img {
            width: 140px; 
            height: auto;
            display: block;
            image-rendering: -webkit-optimize-contrast;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
        }

        /* TEKS REVEAL: Muncul dari balik logo tanpa mendorong logo */
        .text-reveal {
            position: absolute; /* Mengunci agar tidak mendorong elemen lain */
            left: 50%; /* Mulai dari tengah layar */
            padding-left: 80px; /* Jarak dari as tengah (setengah lebar logo + celah) */
            width: 0;
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            /* Muncul menyapu */
            animation: expandText 1s cubic-bezier(0.77, 0, 0.175, 1) forwards 1.5s;
        }

        .title {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .subtitle {
            color: #d4af37;
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* KEYFRAMES */

        /* Bounce tetap di tengah layar */
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            60% { opacity: 1; transform: scale(1.08); }
            80% { transform: scale(0.97); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Teks menyapu keluar dari titik tengah */
        @keyframes expandText {
            0% { 
                width: 0; 
                opacity: 0;
                border-left: 3px solid #d4af37; 
            }
            10% { opacity: 1; }
            100% { 
                width: 500px; /* Jangkauan sapuan */
                opacity: 1;
                border-left: 3px solid transparent; 
            }
        }

        /* Exit Transition */
        .fade-exit {
            transition: opacity 0.8s ease;
            opacity: 0;
        }

        /* Responsive Mobile */
        @media (max-width: 600px) {
            .logo-box img { width: 100px; }
            .text-reveal { padding-left: 60px; } /* Sesuaikan jarak di HP */
            .title { font-size: 1.3rem; }
            .subtitle { font-size: 0.75rem; }
            
            @keyframes expandText {
                0% { width: 0; opacity: 0; border-left: 2px solid #d4af37; }
                100% { width: 250px; opacity: 1; border-left: 2px solid transparent; }
            }
        }
    </style>
</head>
<body id="body-screen">

    <div class="intro-container">
        <div class="logo-box">
            <img src="logo.png" alt="Logo Organisasi">
        </div>

        <div class="text-reveal">
            <div class="title">KHIDMAT</div>
            <div class="subtitle">RAMADHAN 2026</div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('body-screen').classList.add('fade-exit');
                setTimeout(() => {
                    window.location.href = "beranda.html";
                }, 800);
            }, 4500);
        });
    </script>

</body>
</html>
