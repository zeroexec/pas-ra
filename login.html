<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin | PASRA 2026</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .gradient-text {
            background: linear-gradient(90deg, #059669, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-pattern {
            background-color: #F9FBFA;
            background-image: radial-gradient(#10b981 0.5px, transparent 0.5px), radial-gradient(#10b981 0.5px, #F9FBFA 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.3;
        }
    </style>
</head>
<body class="bg-[#F9FBFA] min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
    
    <div class="absolute inset-0 bg-pattern -z-10"></div>

    <div class="max-w-md w-full z-10">
        <div class="text-center mb-10">
            <a href="beranda.html" class="inline-flex flex-col items-center gap-2 group">
                <img src="logo.png" alt="Logo" class="h-16 w-auto group-hover:rotate-12 transition duration-500">
                <div class="flex flex-col leading-tight">
                    <span class="text-2xl font-extrabold tracking-tighter gradient-text uppercase">PASRA 2026</span>
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em]">Gatekeeper Dashboard</span>
                </div>
            </a>
        </div>

        <div class="glass p-10 rounded-[2.5rem] border border-emerald-100 shadow-2xl shadow-emerald-100/50">
            <h2 class="text-xl font-black text-slate-800 mb-2 uppercase italic">Admin Login</h2>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-8">Masukkan kredensial khusus panitia</p>
            
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 ml-1">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-6 py-4 rounded-2xl bg-white border border-emerald-50 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 outline-none transition-all text-sm font-semibold"
                        placeholder="admin@pasra.org">
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 ml-1">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-6 py-4 rounded-2xl bg-white border border-emerald-50 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 outline-none transition-all text-sm font-semibold"
                        placeholder="••••••••">
                </div>

                <div id="errorMessage" class="hidden animate-bounce text-red-600 text-[10px] font-bold uppercase tracking-tight bg-red-50 p-4 rounded-2xl border border-red-100">
                    Akses ditolak: Kredensial tidak valid.
                </div>

                <button type="submit" id="btnLogin"
                    class="w-full bg-slate-900 text-white py-5 rounded-2xl text-xs font-black uppercase tracking-[0.2em] hover:bg-emerald-600 transition shadow-xl shadow-slate-200 active:scale-95 flex items-center justify-center gap-3">
                    <span id="btnText">Masuk ke Sistem</span>
                </button>
            </form>

            <div class="mt-8 pt-8 border-t border-emerald-50">
                <a href="beranda.html" class="text-[10px] font-black text-emerald-600 hover:text-emerald-700 transition uppercase tracking-widest flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    Kembali ke Beranda
                </a>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const SB_URL = "https://glyfbykxbpmtysnlaqcd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdseWZieWt4YnBtdHlzbmxhcWNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5MzQ3ODUsImV4cCI6MjA4NTUxMDc4NX0.nxPRnJ_drfP_gb_MLFbf05COk6JpjyDtHAb4g_NcwYI";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const btnText = document.getElementById('btnText');
        const errorMsg = document.getElementById('errorMessage');

        // Cek apakah user sudah login sebelumnya
        async function checkSession() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                window.location.href = "admin.html"; // Jika sudah login, lempar ke dashboard
            }
        }
        checkSession();

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI State Loading
            btnText.innerText = "Memverifikasi...";
            btnLogin.disabled = true;
            btnLogin.classList.add('opacity-50', 'cursor-not-allowed');
            errorMsg.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await _supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // Success: Redirect ke halaman admin
                window.location.href = "admin.html"; 
                
            } catch (err) {
                console.error("Login Error:", err.message);
                errorMsg.classList.remove('hidden');
                btnText.innerText = "Masuk ke Sistem";
                btnLogin.disabled = false;
                btnLogin.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
